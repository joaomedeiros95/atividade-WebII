<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ez="http://xmlns.jcp.org/jsf/composite/demo"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/templates/common.xhtml">

		<ui:define name="pageTitle">#{carroMBean.submitButton} Carro - Carros System</ui:define>

		<ui:define name="body">
			<h:form>
				<table>
					<tr>
						<td>Nome</td>
						<td><h:inputText value="#{carroMBean.obj.nome}" label="Nome:" /></td>
					</tr>
					<tr>
						<td>Marca</td>
						<td><h:inputText value="#{carroMBean.obj.marca}" label="Marca:" /></td>
					</tr>
					<tr>
						<td>Ano</td>
						<td><h:inputText id="ano" value="#{carroMBean.obj.ano}" label="Ano:"/></td>
					</tr>
					<tr>
						<td colspan="2"><h:commandButton action="#{carroMBean.insert}" value="#{carroMBean.submitButton}" /></td>
					</tr>
				</table>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
