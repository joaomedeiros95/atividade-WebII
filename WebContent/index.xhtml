<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ez="http://xmlns.jcp.org/jsf/composite/demo"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/templates/common.xhtml">

		<ui:define name="pageTitle">Carros System</ui:define>

		<ui:define name="body">
			<h:form>
				<h:commandLink action="#{carroMBean.preInsert()}" value="Inserir" />
				<p:dataTable var="car" value="#{carroMBean.all}" >
				    <p:column headerText="Nome">
				        <h:outputText value="#{car.nome}" />
				    </p:column>
				    
					<p:column headerText="Ano">
				        <h:outputText value="#{car.ano}" />
				    </p:column>
				 
				    <p:column headerText="Marca">
				        <h:outputText value="#{car.marca}" />
				    </p:column>
				    
				    <p:column>
				        <h:commandLink action="#{carroMBean.preUpdate}" value="Atualizar">
				        	<f:param name="id" value="#{car.id}" />
				        </h:commandLink>
				    </p:column>
				    
				    <p:column>
				        <h:commandLink action="#{carroMBean.delete}" value="Remover">
				        	<f:param name="id" value="#{car.id}" />
				        </h:commandLink>
				    </p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
